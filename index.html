<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Alvino</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Search.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md bg-dark navigation-clean-search" style="color: rgb(51, 51, 51);padding-right: 40px;padding-left: 40px;">
        <div class="container-fluid"><a class="navbar-brand" href="#" style="font-weight: normal;color: rgb(255,255,255);">Students Management MiniApp</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="padding-right: 102px;padding-left: 102px;">
        <div class="row" style="margin-top: 40px;">
            <div class="col">
                <h1>Student Management</h1>
                <h2>Mini App</h2>
                <div style="border: 1px solid rgb(154,154,154);margin-top: 30px;"></div>
            </div>
        </div>
        <div class="row">
            <div class="col" style="margin-left: 20px;padding-bottom: 20px;margin-top: 10px;">
                <h3>Add Student</h3>
                <form action="javascript:void(0);" method="POST">
                    <div style="margin-bottom: 20px;"><label class="form-label">Student ID (NIM)</label><input class="form-control form-control" type="text" id="input-nim" placeholder="Example : 0000000"></div>
                    <div style="margin-bottom: 20px;"><label class="form-label">Full Name</label><input class="form-control form-control" type="text" id="input-name" placeholder="Example : Don Vino"></div>
                    <div style="margin-bottom: 20px;"><label class="form-label" style="width: 100%;">Gender</label>
                        <div class="form-check"><input class="form-check-input" type="radio" id="input-gender" name="gender" value="Male"><label class="form-check-label" for="formCheck-1">Male</label></div>
                        <div class="form-check"><input class="form-check-input" type="radio" id="input-gender" name="gender" value="Female"><label class="form-check-label" for="formCheck-1">Female</label></div>
                    </div>
                    <div style="margin-bottom: 20px;"><label class="form-label">Faculty</label><select class="form-select form-control" id="faculty-dropdown" style="margin-bottom: 10px;" onclick="setStudy(&#39;faculty-dropdown&#39;, &#39;study-dropdown&#39;)">
                            <optgroup label="This is a group">
                                <option value="12" selected="">This is item 1</option>
                                <option value="13">This is item 2</option>
                                <option value="14">This is item 3</option>
                            </optgroup>
                        </select></div>
                    <div style="margin-bottom: 20px;"><label class="form-label">Program of Study</label><select class="form-select form-control" id="study-dropdown" style="margin-bottom: 10px;">
                            <optgroup label="This is a group">
                                <option value="12" selected="">This is item 1</option>
                                <option value="13">This is item 2</option>
                                <option value="14">This is item 3</option>
                            </optgroup>
                        </select></div><button class="btn btn-dark" type="submit" style="width: 100%;" value="add" onclick="insertStudent()">Add Student</button>
                </form>
            </div>
            <div class="col-xl-4 col-xxl-4" style="padding-bottom: 20px;margin-top: 10px;">
                <h3>Filter Student By</h3>
                <div style="margin-bottom: 20px;margin-right: 20px;"><label class="form-label">Faculty</label><select id="faculty-dropdown-filter" class="form-control" style="margin-bottom: 10px;" onclick="setStudy(&#39;faculty-dropdown-filter&#39;, &#39;study-dropdown-filter&#39;)">
                        <optgroup label="This is a group">
                            <option value="12" selected="">This is item 1</option>
                            <option value="13">This is item 2</option>
                            <option value="14">This is item 3</option>
                        </optgroup>
                    </select><button class="btn btn-dark" type="button" style="width: 100%;">Show Students</button></div>
                <div style="margin-bottom: 20px;margin-right: 20px;"><label class="form-label">Program of Study</label><select id="study-dropdown-filter" class="form-control" style="margin-bottom: 10px;">
                        <optgroup label="This is a group">
                            <option value="12" selected="">This is item 1</option>
                            <option value="13">This is item 2</option>
                            <option value="14">This is item 3</option>
                        </optgroup>
                    </select><button class="btn btn-dark" type="button" style="width: 100%;">Show Students</button></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2 style="text-align: center;">Our Students</h2><input type="text" class="form-control" placeholder="Search Student by Name.." style="margin-bottom: 20px;">
                <div style="border: 1px solid rgb(154,154,154);">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Student ID (NIM)</th>
                                    <th>Full Name</th>
                                    <th>Gender</th>
                                    <th>Faculty</th>
                                    <th>Program of Study</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="students-table"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/crud.js"></script>
    <script src="assets/js/test.js"></script>
</body>

</html>
